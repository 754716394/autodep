<script type="text/javascript">
    
    (function($){

  //定义镜像打包事件
        function query_machines(){

             var params={};
             params.machine_name="";
             params.machine_ip="";
             params.docker_port=0;
             params.is_use=0;
             params.remark="";
			 
			 var data={};
			 data.Version="1.0";
		     data.ServerIP="127.0.0.1";
			 data.Port=4243;
			 data.Method="SearchMachine";
			 data.Params=JSON.stringify(params);



            //通过ajax请求后台服务
              $.ajax({
                   url:"http://117.78.19.76:8099/v1/machine/search",
                   dataType:"json",
                   type: "post",
                   data:{
						request:JSON.stringify(data)
                    },
                   success:function(data) {

                        if(1==data.Code){
                           alert("查看服务器出错，请联系管理员");
                           return;
                        }
                        
                        //删除上次加载的数据
                        $("#query_content").children().remove();
                        
                        var values=$.parseJSON(data.Data);     
                        
                        console.log(values[0]);
                        
                        if(values){
                           var tr="";       
                           for(var i=0;i<values.length;i++){
						   	 tr +="<option>"+values[i].Machine_name+":"+values[i].Machine_ip+":"+values[i].Docker_port+"</option>";
                           } 
                           $("#machine_value").append(tr);   
                        }
           
                   },          
                   error:function(XMLHttpRequest, textStatus, errorThrown){
                       //alert("err:"+textStatus+",readyState:"+XMLHttpRequest.readyState+",errorThrown"+errorThrown);   
                   }
                });
            } 

		
		    //定义镜像打包事件
        function query_machine_containers(){
        
			 var data={};
			 data.Version="1.0";
		     data.ServerIP="117.78.19.76";
			 data.Port=4243;
			 data.Method="SearchMachineContainer";
			 data.Params="";	
			 


            //通过ajax请求后台服务
              $.ajax({
                   url:"http://117.78.19.76:8099/v1/container/list",
                   dataType:"json",
                   type: "post",
                   data:{
						request:JSON.stringify(data)
                    },
                   success:function(data) {
                      
                        if(data.Code>0){
                           alert("查看服务器出错，请联系管理员");
                           return;
                        }
                        
                        //删除上次加载的数据
                        $("#query_content").children().remove();
                        
                        var values=$.parseJSON(data.Data);
                        
                        console.log(values[0]);
                        
                        if(values){
                           var tr="";       
                           var num=1;
                           for(var i=0;i<values.length;i++){
						    var ports="";
							for(var j=0;j<values[i].Ports.length;j++){
								ports +=values[i].Ports[j].PublicPort+":"+values[i].Ports[j].PrivatePort+"<br>";
							}
                            if(ports){
								console.log(ports);
							}

                             tr +="<tr><td>"+(num++)+"</td><td>"+values[i].Names+"</td><td>"+values[i].Image+"</td><td>"+values[i].Status+"</td><td>"+ports+"</td><td>"+values[i].Command+"</td></tr>";
                           } 
                           $("#query_content").append(tr);   
                        }
           
                   },          
                   error:function(XMLHttpRequest, textStatus, errorThrown){
                       //alert("err:"+textStatus+",readyState:"+XMLHttpRequest.readyState+",errorThrown"+errorThrown);   
                   }
                });
            } 
</script>
