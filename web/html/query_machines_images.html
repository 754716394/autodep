<script type="text/javascript">
    
    (function($){
        //注册镜像打包事件
        $("#query_images").click(query_machine_images);
			 query_machines();
        })(jQuery);       
		
        //定义镜像打包事件
        function query_machines(){

             var params={};
             params.machine_name="";
             params.machine_ip="";
             params.docker_port=0;
             params.is_use=0;
             params.remark="";
			 
			 var data={};
			 data.Version="1.0";
		     data.ServerIP="127.0.0.1";
			 data.Port=4243;
			 data.Method="SearchMachine";
			 data.Params=JSON.stringify(params);



            //通过ajax请求后台服务
              $.ajax({
                   url:"http://117.78.19.76:8099/v1/machine/search",
                   dataType:"json",
                   type: "post",
                   data:{
						request:JSON.stringify(data)
                    },
                   success:function(data) {

                        if(1==data.Code){
                           alert("查看服务器出错，请联系管理员");
                           return;
                        }
                        
                        //删除上次加载的数据
                        $("#query_content").children().remove();
                        
                        var values=$.parseJSON(data.Data);     
                        
                        console.log(values[0]);
                        
                        if(values){
                           var tr="";       
                           for(var i=0;i<values.length;i++){
						   	 tr +="<option>"+values[i].Machine_name+":"+values[i].Machine_ip+":"+values[i].Docker_port+"</option>";
                           } 
                           $("#machine_value").append(tr);   
                        }
           
                   },          
                   error:function(XMLHttpRequest, textStatus, errorThrown){
                       //alert("err:"+textStatus+",readyState:"+XMLHttpRequest.readyState+",errorThrown"+errorThrown);   
                   }
                });
            } 

		
		
		    //定义镜像打包事件
        function query_machine_images(){
        	var machine=$("#machine_value").val().split(":");
			var data={};
			data.Version="1.0";
			data.ServerIP=machine[1];
			data.Port=parseInt(machine[2]);
			data.Method="SearchMachineImages";
			data.Params="";	
			 


            //通过ajax请求后台服务
              $.ajax({
                   url:"http://117.78.19.76:8099/v1/image/list",
                   dataType:"json",
                   type: "post",
                   data:{
						request:JSON.stringify(data)
                    },
                   success:function(data) {
                      
                        if(data.Code>0){
                           alert("查看服务器出错，请联系管理员");
                           return;
                        }
                        
                        //删除上次加载的数据
                        $("#query_content").children().remove();
                        
                        var values=$.parseJSON(data.Data);
                        
                        if(values){
                           var tr="";       
                           var num=1;
                           for(var i=0;i<values.length;i++){
                             tr +="<tr><td>"+(num++)+"</td><td  class='image_name'>"+values[i].RepoTags+"</td><td><a href='#'  class='btn_pull'>上传</a>|<a href='#'  class='btn_rmi'>删除</a></td></tr>";
                           } 
                           $("#query_content").append(tr);  

                           btn_click(); 
                        }
           
                   },          
                   error:function(XMLHttpRequest, textStatus, errorThrown){
                       //alert("err:"+textStatus+",readyState:"+XMLHttpRequest.readyState+",errorThrown"+errorThrown);   
                   }
                });
            } 



                function btn_click(){
              $(".btn_pull").click(function(){
                image_pull(this);
              });

              $(".btn_rmi").click(function(){
                image_del(this);
              });

            }
            //拉取镜像

            function image_pull(btn){
                 var machine=$("#machine_value").val().split(":");
                 var params={};
                 params.local_tag="10.122.75.228:5000/"+$(btn).parent().parent().find(".image_name").html();

                 var data={};
                 data.Version="1.0";
                 data.ServerIP=machine[1];
                 data.Port=parseInt(machine[2]);
                 data.Method="Image_push";
                 data.Params=JSON.stringify(params);

                //通过ajax请求后台服务
                  $.ajax({
                       url:"http://117.78.19.76:8099/v1/reg/pull",
                       dataType:"json",
                       type: "post",
                       data:{
                           request:JSON.stringify(data)
                        },
                       success:function(data) {

                            if(0==data.Code){
                               alert("上传镜像成功");
                               return;
                            }else{
                             alert("上传镜像失败");
                               return;
                            }
                       },          
                       error:function(XMLHttpRequest, textStatus, errorThrown){
                           //alert("err:"+textStatus+",readyState:"+XMLHttpRequest.readyState+",errorThrown"+errorThrown);   
                       }
                    });
            }


            //删除镜像
            function image_del(btn){
               var params={};
               params.local_tag="10.122.75.228:5000/"+$(btn).parent().parent().find(".image_name").html();


               var machine=$("#machine_value").val().split(":");
               var data={};
               data.Version="1.0";
               data.ServerIP=machine[1];
               data.Port=parseInt(machine[2]);
               data.Method="Image_rmi";
               data.Params=JSON.stringify(params);

                //通过ajax请求后台服务
                  $.ajax({
                       url:"http://117.78.19.76:8099/v1/image/rmi",
                       dataType:"json",
                       type: "post",
                       data:{
                            request:JSON.stringify(data)
                        },
                       success:function(data) {

                            if(0==data.Code){
                               alert("删除镜像成功");
                               return;
                            }else{
                             alert("删除镜像失败");
                               return;
                            }
                       },          
                       error:function(XMLHttpRequest, textStatus, errorThrown){
                           //alert("err:"+textStatus+",readyState:"+XMLHttpRequest.readyState+",errorThrown"+errorThrown);   
                       }
                    });
            }
</script>
