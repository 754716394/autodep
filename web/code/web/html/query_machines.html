<script type="text/javascript">
    
    (function($){
        //注册镜像打包事件
        $("#query_images").click(query_machines);
        
        })(jQuery);       
		
		
		
		    //定义镜像打包事件
        function query_machines(){
        
            var machine_name = $("#machine_name").val();
            var machine_ip = $("#machine_ip").val();
            var docker_port = $("#docker_port").val();
            var is_use = $('input[name="is_use"]:checked').val();

            //通过ajax请求后台服务
              $.ajax({
                   url:"../../php/query_machines.php",
                   dataType:"json",
                   type: "post",
                   data:{
                        method:"query_machines",
                        machine_name:machine_name,
                        machine_ip:machine_ip,
                        docker_port:docker_port,
						is_use:is_use
                    },
                   success:function(data) {
                        var result=$.parseJSON(data);
                        
                        console.log(result);
                      
                        if(1==result.code){
                           alert("查看服务器出错，请联系管理员");
                           return;
                        }
                        
                        //删除上次加载的数据
                        $("#query_content").children().remove();
                        
                        var values=result.data;
                        
                        console.log(values[0]);
                        
                        if(values){
                           var tr="";       
                           var num=1;
                           for(var i=0;i<values.length;i++){
                             tr +="<tr><td>"+(num++)+"</td><td>"+values[i].machine_name+"</td><td>"+values[i].machine_ip+"</td><td>"+values[i].docker_port+"</td><td>"+values[i].is_use+"</td><td>"+values[i].remark+"</td></tr>";
                           } 
                           $("#query_content").append(tr);   
                        }
           
                   },          
                   error:function(XMLHttpRequest, textStatus, errorThrown){
                       //alert("err:"+textStatus+",readyState:"+XMLHttpRequest.readyState+",errorThrown"+errorThrown);   
                   }
                });
            } 
</script>
